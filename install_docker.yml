---
- hosts: all
  user: ec2-user
  become: yes
  tasks:
  - name: "Configring rpm"
    get_url:
     url: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
     dest: /tmp/epel-release-latest-7.noarch.rpm
     mode: 0644
  - name: " Installing noarch.rpm latest version"
    yum:
     name: /tmp/epel-release-latest-7.noarch.rpm
     state: present
  - name: "Installing Prerequisite packages"
    yum:
     name: ['yum-utils', 'device-mapper-persistent-data', 'lvm2']
     state: latest
  - name: "Configring docker rpm"
    get_url: url=http://mirrors.mit.edu/centos/7/extras/x86_64/Packages/{{item}} dest=/tmp/Packages mode=0644
    with_items:
    - docker-1.13.1-102.git7f2769b.el7.centos.x86_64.rpm
    - docker-client-1.13.1-102.git7f2769b.el7.centos.x86_64.rpm
    - docker-common-1.13.1-102.git7f2769b.el7.centos.x86_64.rpm
  - name: "Installing Docker"
    package:
     name: 'docker'
     state: present
    # with_items:
    # - yum-utils
    # - device-mapper-persistent-data
    # - lvm2
    # ,'docker-1.13.1-102.git7f2769b.el7.x86_64' 

  - name: " Starting and Enabling Docker service"
    service:
     name: docker
     state: started
     enabled: yes
